#
# This is a minimal config. To see all the options available, refer to the
# "extended" directory
#
---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: my-replica-set
spec:
  members: 3
  version: 4.2.1
  type: ReplicaSet

  opsManager:
    configMapRef:
      name: myconfigmap
  credentials: ops-manager-admin-key

  persistent: false
